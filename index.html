<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="burger-craft">
    <div class="container">
        <div class="list-of-produces">
            <div class="burger-produce-for-selection">
                <div class="label">1. BUN</div>
                <div class="list">
                    <select class="selection">
                        <option>BRIOCHE BUN (8 lei)</option>
                    </select>
                </div>
            </div>
            <div class="burger-produce-for-selection">
                <div class="label">2. MEAT</div>
                <div class="meat">
                    <div class="list" id="meat">
                        <select class="selection">
                            <option>BEEF PATTY (35 lei)</option>
                            <option>BREADED CHICKEN FILLET (25 lei)</option>
                            <option>GRILLED CHICKEN FILLET (25 lei)</option>
                        </select>
                    </div>
                </div>
                <div class="add-item" id="add-meat">
                    <span class="plus-icon">+</span>
                    <span class="text">Add item</span>
                </div>
            </div>
            <div class="burger-produce-for-selection">
                <div class="label">3. BOTTOM SAUCE</div>
                <div class="bottom-sauce">
                    <div class="list" id="bottom-sauce">
                        <select class="selection">
                            <option>-</option>
                            <option>KETCHUP (4 lei)</option>
                            <option>TARTAR SAUCE (4 lei)</option>
                            <option>MAYONNAISE (4 lei)</option>
                            <option>GARLIC&amp;BBQ (4 lei)</option>
                            <option>SRIRACHA (spicy) (6 lei)</option>
                            <option>CLASSY SAUCE (4 lei)</option>
                            <option>GARLIC SAUCE (4 lei)</option>
                        </select>
                    </div>
                </div>
                <div class="add-item " id="add-bottom-sauce">
                    <span class="plus-icon">+</span>
                    <span class="text">Add item</span>
                </div>
            </div>
            <div class="burger-produce-for-selection">
                <div class="label">4. TOP SAUCE</div>
                <div class="top-sauce"></div>
                <div class="list" id="top-sauce">
                    <select class="selection">
                        <option>-</option>
                        <option>GARLIC SAUCE (4 lei)</option>
                        <option>TARTAR SAUCE (4 lei)</option>
                        <option>KETCHUP (4 lei)</option>
                        <option>MAYONNAISE (4 lei)</option>
                        <option>GARLIC&amp;BBQ (4 lei)</option>
                        <option>SRIRACHA (spicy) (6 lei)</option>
                        <option>CLASSY SAUCE (4 lei)</option>
                    </select>
                </div>
                <div class="add-item " id="add-top-sauce">
                    <span class="plus-icon">+</span>
                    <span class="text">Add item</span>
                </div>
            </div>
            <div class="burger-produce-for-selection">
                <div class="label">5. CHEESE</div>
                <div class="cheese">
                    <div class="list" id="cheese">
                        <select class="selection">
                            <option>-</option>
                            <option>"CHEDDAR" CHEESE (12 lei)</option>
                            <option>DORBLU CHEESE (15 lei)</option>
                        </select>
                    </div>
                </div>
                <div class="add-item " id="add-cheese">
                    <span class="plus-icon">+</span>
                    <span class="text">Add item</span>
                </div>
            </div>
            <div class="burger-produce-for-selection">
                <div class="label">6. TOPPINGS</div>
                <div class="toppings">
                    <div class="list" id="toppings">
                        <select class="selection">
                            <option>-</option>
                            <option>CRISPY BACON (12 lei)</option>
                            <option>FRIED EGG (10 lei)</option>
                            <option>MARINATED ONION (2 lei)</option>
                            <option>CARAMEL ONION (4 lei)</option>
                            <option>PICKLES (4 lei)</option>
                            <option>CUCUMBER (4 lei)</option>
                            <option>TOMATO (5 lei)</option>
                            <option>ICEBERG LETTUCE (5 lei)</option>
                        </select>
                    </div>
                </div>
                <div class="add-item" id="add-toppings">
                    <span class="plus-icon">+</span>
                    <span class="text">Add item</span>
                </div>
            </div>
            <div class="burger-produce-for-selection">
                <input type="text" name="personal_name" class="selection" placeholder="Name your burger 🍔">
            </div>
            <hr class="totals-del">

        </div>
        <div class="burger">
            <div class="burger-component">
                <span class="image-description">BRIOCHE BUN</span>
                <img src="img-burger/arrow-left.png" alt="">
                <img src="img-burger/asset-1.png" class="component-img" alt="">
            </div>
            <div class="burger-component component-moved-to-right">
                <img src="img-burger/pirjoala-de-vita.png" class="component-img component-moved-to-right" alt="">
                <img src="img-burger/arrow-right.png" alt="">
                <span class="image-description">BEEF PATTY</span>
            </div>
            <div class="burger-component">
                <span class="image-description">BRIOCHE BUN</span>
                <img src="img-burger/arrow-left.png" alt="">
                <img src="img-burger/asset-23.png" class="component-img" alt="">
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
